<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>LogIn Form</title>
     <link href="log-stylesheet.css" rel="stylesheet">
</head>

<body>
     <div class="head">
          LOGIN ID
     </div>


     <main id="reg_bg">
          <div class="frm-box">
               <form action="" method="get" id="frm_input">
                    <input type="email" name="email *" placeholder="e.g, johnsmith@gmail.com" pattern="^([0-9a-zA-Z]([-\.\w]*[0-9a-zA-Z])*@([0-9a-zA-Z]([-\w]*[0-9a-zA-Z])\.)+[a-zA-Z]{2,9})$" required>
                    <input type="password" name="password *" placeholder="e.g, @Js1234" required>
                  <br>
                    <button>LogIn Now</button>
                    <hr><br>
                    <span class="agree"> <a href="" class="forget">Forgot Password? </a></span>
  
               </form>
               <div class="left_img">
                    <img src="img/boy_img.png" id="img">
               </div>
          </div>



     </main>



</body>

</html>
